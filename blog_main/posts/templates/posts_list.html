{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="" alt="err">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.post_author }}</a>
                    <small class="text-muted">{{ post.post_date|date:"F d, Y" }}</small>
                </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.post_title }}</a></h2>
            <p class="article-content">{{ post.post_text }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
